# 取引所ナレッジ: yfinance EquityQuery 用の地域・取引所マッピング
#
# region:        yfinance EquityQuery で指定する地域コード
# region_name:   表示用の地域名（日本語）
# exchanges:     yfinance EquityQuery の exchange フィールドで利用可能な取引所コード
# currency:      主要通貨コード
# thresholds:    スクリーニングのデフォルト閾値
#   per_max:            PER 上限
#   pbr_max:            PBR 上限
#   dividend_yield_min: 配当利回り下限（比率）
#   roe_min:            ROE 下限（比率）
#   rf:                 無リスク金利（長期国債利回り目安）

regions:
  jp:
    region_name: "日本"
    exchanges:
      - code: "JPX"
        name: "東京証券取引所（プライム・スタンダード・グロース）"
      - code: "FKA"
        name: "福岡証券取引所"
      - code: "SAP"
        name: "札幌証券取引所"
    currency: "JPY"
    ticker_suffix: ".T"
    thresholds:
      per_max: 15.0
      pbr_max: 1.0
      dividend_yield_min: 0.025
      roe_min: 0.08
      rf: 0.005

  us:
